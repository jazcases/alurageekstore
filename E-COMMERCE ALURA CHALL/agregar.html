<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/login.css">
    <link rel="stylesheet" href="assets/productos-container.css">
    <link rel="stylesheet" href="assets/producto-seleccionado.css">
    <link rel="stylesheet" href="assets/agregar.css">
    <link rel="stylesheet" href="assets/contacto.css">



    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

   

</head>
<body>

    <header class="header container">
        <div class="header_info">
            <a href="./index.html"><img class="header__logo" src="assets/img/Logo.png" alt="logo de alura geek"></a>
            <input class="header__input" type="text" placeholder="¿Que deseas buscar?">
            <img class="header__lupa" src="assets/img/lupaa.png" alt="lupa">
        </div>
        <a class="header__boton" href="./login.html">Login</a>
        <img class="header__lupa-mobile" src="assets/img/lupaa.png" alt="lupa">  
</header>
<main>
    <div class="formulario">
        <div class="formulario-login container">
            <h2 class="formulario-login__titulo">Agregar nuevo producto</h2>
            <form action="" class="formulario-login_form">
                <div class="imagen">
                    <div class="imagen-drop">
                        <img class="imagen-drop-img" src="assets/img/agregar.webp" alt="icono agrega imagen">
                        <img class="imagen-drop-img__pantalla-mobile" src="assets/img/agregar.webp" alt="icono agrega imagen">
                        <p class="imagen-drop-texto">Arrastre para agregar una imagen para el producto</p>
                    </div>
                    <p class="texto_o">O</p>
                    <div class="imagen-boton">
                        <label for="agregar__imagen__boton" class="agregar__imagen__boton__texto">Busque en su dispositivo</label>
                        <input type="file" name="imagen" id="agregar__imagen__boton" class="agregar__imagen__boton" name="fileinput" />
                    </div>
                </div>
                <div class="formulario-login__input-container">
                    <input name="correo" id="correo" class="input inputs" type="email" placeholder="Nombre" required data-tipo="nombreProducto">
                   
                </div>
                <div class="formulario-login__input-container">
                    <input name="contraseña" id="contraseña" class="input inputs" type="password" placeholder="Precio" required data-tipo="precioProducto">
                    
                </div>
                <div class="formulario__textarea-container">
                    <textarea name="mensaje" id="mensaje" class="textarea inputs" rows="5" type="text" placeholder="Descripcion" required data-tipo="descripcionProducto"></textarea>
                    
                </div>
                <input class="boton-formulario-login" type="submit" name="enviar" id="enviar" value="Agregar Producto">
            </form>
        </div>
    </div>   
</main>
<footer class="footer">
    <section class="container-contacto">
        <div>
            <img src="assets/img/Logo.png" class="imgContacto">
        </div>
        <div class="lista-contacto">
            <ul>
                <li>Quienes Somos</li>
                <li>Politica de Privacidad</li>
                <li>Programa de Fidelidad</li>
                <li>Nuestras Tiendas</li>
                <li>Quiero Ser Franquiciado</li>
                <li>Anuncie Aqui</li>
            </ul>
        </div>
        <div class="mensaje">
            <form>
            <h2>Hable con nosotros</h2>
            <input type="text" id="nombre" placeholder="Nombre/Name" required="">
            <textarea class="text-contacto">Escribe tu mensaje</textarea>
            <input class="botonContacto" type="submit" value="Enviar Mensaje">
            </form>
            
        </div>
    
    
    </section>
    <p>DESARROLLADO POR JAZMIN CASTREJON </p>
    <p>2022</p>
</footer>
</body>
<script src="app.js" type="module"></script>
</html>
